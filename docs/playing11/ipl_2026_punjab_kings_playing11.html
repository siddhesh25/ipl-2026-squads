<script>
  document.addEventListener('DOMContentLoaded', () => {
    const selects = Array.from(document.querySelectorAll('select'));
    const STORAGE_KEY = 'ipl2026_postauction_' + (window.location.pathname.split('/').pop() || '');
    function refresh() {
      const selected = new Set(selects.map(s => s.value).filter(Boolean));
      selects.forEach(sel => {
        const current = sel.value;
        Array.from(sel.options).forEach(opt => {
          if (!opt.value) { opt.disabled = false; return; }
          opt.disabled = selected.has(opt.value) && opt.value !== current;
        });
        sel.classList.toggle('selected', Boolean(sel.value));
      });
    }
    function save() {
      const vals = selects.map(s => s.value || '');
      try { localStorage.setItem(STORAGE_KEY, JSON.stringify(vals)); } catch(e) {}
    }
    function load() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return;
        const vals = JSON.parse(raw);
        if (!Array.isArray(vals)) return;
        selects.forEach((s,i) => { if (vals[i]) s.value = vals[i]; });
      } catch(e) {}
    }
    load();
    refresh();
    selects.forEach(sel => sel.addEventListener('change', () => { refresh(); save(); }));
    const resetBtn = document.querySelector('.reset-btn');
    resetBtn?.addEventListener('click', () => {
      selects.forEach(sel => sel.value = '');
      try { localStorage.removeItem(STORAGE_KEY); } catch(e) {}
      refresh();
    });
  });
</script>
