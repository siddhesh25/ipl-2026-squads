<script>
    document.addEventListener("DOMContentLoaded", function () {
      const selects = Array.from(document.querySelectorAll(".player-select"));

      function refreshOptions() {
        const selectedValues = new Set(
          selects.map(s => s.value).filter(v => v && v.length > 0)
        );

        selects.forEach(select => {
          const current = select.value;
          Array.from(select.options).forEach(opt => {
            if (!opt.value) {
              opt.disabled = false;
              return;
            }
            if (selectedValues.has(opt.value) && opt.value !== current) {
              opt.disabled = true;
            } else {
              opt.disabled = false;
            }
          });
        });
      }

      function markSelected() {
        selects.forEach(select => {
          if (select.value && select.value.length > 0) {
            select.classList.add("selected");
          } else {
            select.classList.remove("selected");
          }
        });
      }

      const STORAGE_KEY = "ipl2026_playing11_" + (window.location.pathname.split("/").pop() || "");

      function saveState() {
        const values = selects.map(s => s.value || "");
        try {
          localStorage.setItem(STORAGE_KEY, JSON.stringify(values));
        } catch (e) {
          // ignore
        }
      }

      function loadState() {
        try {
          const raw = localStorage.getItem(STORAGE_KEY);
          if (!raw) return;
          const values = JSON.parse(raw);
          if (!Array.isArray(values)) return;
          selects.forEach((select, idx) => {
            if (values[idx]) {
              select.value = values[idx];
            }
          });
        } catch (e) {
          // ignore
        }
      }

      // load any saved selections, then apply uniqueness + highlight
      loadState();
      refreshOptions();
      markSelected();

      selects.forEach(select => {
        select.addEventListener("change", () => {
          refreshOptions();
          markSelected();
          saveState();
        });
      });

      const resetBtn = document.querySelector(".reset-btn");
      if (resetBtn) {
        resetBtn.addEventListener("click", () => {
          selects.forEach(select => {
            select.value = "";
          });
          try {
            localStorage.removeItem(STORAGE_KEY);
          } catch (e) {}
          refreshOptions();
          markSelected();
        });
      }
    });
  </script>
</body>
</html>
