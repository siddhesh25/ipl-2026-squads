<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Released Players – TBD</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600&family=Manrope:wght@500;600&display=swap');
  :root {
    --bg: #040915;
    --panel: rgba(10, 14, 30, 0.9);
    --stroke: rgba(255, 255, 255, 0.1);
    --text: #e9ecff;
    --muted: rgba(233, 236, 255, 0.78);
    --accent: #4de3ff;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Space Grotesk', 'Manrope', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: radial-gradient(circle at 18% 18%, #16306a, transparent 40%),
                radial-gradient(circle at 82% 12%, #301437, transparent 38%),
                var(--bg);
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px 14px;
  }
  .card {
    width: min(720px, 100%);
    padding: 22px 22px 24px;
    border-radius: 22px;
    background: linear-gradient(140deg, rgba(20, 28, 63, 0.9), rgba(10, 12, 28, 0.94));
    border: 1px solid var(--stroke);
    box-shadow: 0 28px 80px rgba(0,0,0,0.52);
    position: relative;
    overflow: hidden;
  }
  .card::before {
    content: '';
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at 20% 25%, rgba(77,227,255,0.14), transparent 45%);
    pointer-events: none;
  }
  .eyebrow {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 7px 12px;
    border-radius: 12px;
    background: rgba(255,255,255,0.06);
    border: 1px solid var(--stroke);
    font-size: 0.86rem;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: var(--accent);
  }
  h1 { margin: 12px 0 6px; font-size: 1.9rem; }
  p { margin: 6px 0 10px; color: var(--muted); line-height: 1.6; }
  .actions { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 14px; }
  a.button {
    text-decoration: none;
    padding: 9px 14px;
    border-radius: 12px;
    border: 1px solid var(--stroke);
    background: rgba(255,255,255,0.07);
    color: var(--text);
    font-weight: 600;
    transition: transform 0.12s ease, box-shadow 0.16s ease, background 0.16s ease;
  }
  a.button.primary {
    background: linear-gradient(135deg, #4de3ff, #7ef0d0);
    color: #08121f;
    border-color: rgba(77,227,255,0.6);
    box-shadow: 0 14px 32px rgba(77,227,255,0.3);
  }
  a.button:hover { transform: translateY(-1px); box-shadow: 0 14px 36px rgba(0,0,0,0.35); }
  a.button.primary:hover { box-shadow: 0 18px 40px rgba(77,227,255,0.34); }
</style>
</head>
<body>
<div class="card">
  <span class="eyebrow">TBD</span>
  <h1>Released players board is coming</h1>
  <p>The post-auction released/transfer tracker will live here. We will plug in the full franchise-wise list once squads are locked. Until then, use the legacy sheet if you need the earlier view.</p>
  <div class="actions">
    <a class="button primary" href="index.html">⬅️ Back to post-auction home</a>
    <a class="button" href="released_players_legacy.html">Legacy released list</a>
    <a class="button" href="legacy_overview.html">Legacy overview</a>
  </div>
</div>
</body>
</html>
